version: "3.9"

services:
  app:
    build: .
    container_name: interview_analyzer_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./requirements.txt:/app/requirements.txt
    command: >
      uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload
